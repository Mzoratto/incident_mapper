name: Deploy Web to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    if: ${{ secrets.NEXT_PUBLIC_API_URL != '' && secrets.NEXT_PUBLIC_WS_URL != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # No pnpm cache here to avoid requiring pnpm before installation

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install
        run: pnpm -v && pnpm -w install

      - name: Ensure web deps are linked
        run: pnpm --filter @incident/web install

      - name: Build static export
        env:
          GITHUB_PAGES: true
          NEXT_PUBLIC_BASE_PATH: /incident_mapper
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.NEXT_PUBLIC_WS_URL }}
        run: |
          pnpm -C apps/web install
          pnpm -C apps/web build
          pnpm -C apps/web export || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: apps/web/out
          force_orphan: true

  skip:
    if: ${{ !(secrets.NEXT_PUBLIC_API_URL != '' && secrets.NEXT_PUBLIC_WS_URL != '' ) }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip Pages
        run: |
          echo "Skipping GitHub Pages: set NEXT_PUBLIC_API_URL and NEXT_PUBLIC_WS_URL secrets to enable." >> $GITHUB_STEP_SUMMARY
